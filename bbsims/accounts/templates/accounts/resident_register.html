{% load widget_tweaks %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/dash/style2.css">
    <style>
body {
background-attachment: fixed;
}

.container {
 background-color: rgba(255, 255, 255, .30);
}
.container {
 background-color: rgba(255, 255, 255, .30);
 backdrop-filter: blur(5px);
}
    </style>
</head>
<!--<body style="background: url(/media/img/register.jpg)50% 0 no-repeat fixed;">-->
<body style="background-image: linear-gradient(to bottom right, #afc6d0, #eff4f6);">

<div class="container" style="width:650px;margin-top:40px;margin-bottom:30px;border-radius: 35px;">

    <div style=" margin: 0 auto;width:500px;"><br>


        <h2 style="text-align:center;">Sign Up</h2><br>


        <form action="{% url 'resident_register' %}" method="POST" novalidate>
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.label_tag }}
                {% render_field field class="form-control" %}
                {% for error in field.errors %}
                <span style="color:red">{{ error }}</span>
                {% endfor %}
                {% endfor %}
                <hr>
                <div class="col text-center">
                    <button type="submit" class="btn btn-dark btn-lg btn-sm " style="width:300px;border-radius:25px;">Signup</button><br>
                </div><br>
                <a type="button" href="{% url 'login_resident' %}" class="btn btn-outline-secondary btn-lg btn-sm ">
                    Cancel<span class="las la-arrow-right"></span></a><br><br>
            </div>
        </form>
    </div>


</div>
</body>
</html>
