{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>BBSIMS</title>
    <link rel="stylesheet" href="/static/dash/style2.css">
</head>
<body>


<div class="container" style="margin-top:40px;margin-bottom:30px;border-radius: 25px;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-black">
                    <h2>Official Register</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'official_register' %}" method="POST" novalidate>
                        {% csrf_token %}
                        {% for field in form.visible_fields %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {% render_field field class="form-control" %}
                            {% for error in field.errors %}
                            <span style="color:red">{{ error }}</span>
                            {% endfor %}
                            {% endfor %}
                            <hr>
                            <button type="submit" class="btn btn-primary btn-lg btn-sm btn-block">Register</button><br>
                            <a type="button" href="{% url 'a_profile' %}" class="btn btn-outline-danger btn-lg btn-sm btn-block">
                                Cancel<span class="las la-arrow-right">
                            </span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
